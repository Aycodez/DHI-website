<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Horizon Investments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="Login-container">
      <h1>Create an Account</h1>
      <!-- method="post" -->

      <form action="index.html" id="form">
        <div class="form-control">
          <label for="UserName">FullName</label>
          <input
            type="text"
            placeholder="Enter FullName"
            id="username"
            required
          />
          <img src="images/icons/customer.png" alt="" />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small class="error">Eror message</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="name@example.com"
            id="email"
            required
          />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <img src="images/mail.png" alt="" />
          <small class="error">Eror message</small>
        </div>

        <div class="form-control">
          <label for="UserPassword">Passsword</label>
          <input
            type="password"
            placeholder="Enter your password"
            id="password1"
            required
          />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <img src="images/locked-computer.png" alt="" class="passwords" />
          <small class="error">Eror message</small>
        </div>

        <div class="form-control">
          <label for="UserPassword">Passsword Check</label>
          <input
            type="password"
            placeholder="Enter your password again"
            id="password2"
            required
          />
          <i class="fa fa-check-circle" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <img src="images/locked-computer.png" alt="" class="passwords" />
          <small class="error">Eror message</small>
        </div>

        <button type="submit" class="btn purple">Sign up</button>
        <!-- <button type="submit" value="Sign in" class="btn purple" /> -->
      </form>
      <!-- <p><strong>Forgot Passsword ?</strong></p> -->
      <p>
        Already have an account?
        <a class="sign-up" href="login.html">Sign in</a>
      </p>
      <p>&copy; Copyright 2024 DHI All Rights Reserved</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
